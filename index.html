<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/pad-lock-vector-icon.png" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password asdfasfasdf</h1>
      </header>
      <div id="password-body">
        <textarea
          readonly
          id="password"
          placeholder="Passwords Appear Here"
          aria-label="Generated Password"
        ></textarea>
        <button id="copyButton">Copy Text</button>
      </div>
      <div class="card-footer" id="footer">

        <div class="char">
          <form>
            <label>Lowercase Letters:</label>
            <input type="checkbox" id="lowerCheck" checked/>
          </form>

          <form>
            <label>Uppercase Letters:</label>
            <input type="checkbox" id="upperCheck" checked/>
          </form>
        </div>

        <div class="char">
          <form>
            <label>Numbers:</label>
            <input type="checkbox" id="numberCheck" checked/>
          </form>
  
          <form>
            <label>Symbols:</label>
            <input type="checkbox" id="symbolCheck" checked/>
          </form>
        </div>

        <form id="passwordForm">
          <label id="passwordLabel">Password Length (8 to 128 characters):</label>
          <input id="passwordLength" value="16"/>
        </form>

        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
