<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <section id="password-body">
        <textarea
          readonly
          id="password"
          placeholder="Passwords Appear Here"
          aria-label="Generated Password"
        ></textarea>

        <button id="copyButton">Copy Text</button>
      </section>

      <section id="password-specs">
        <div class="char">
          <form>
            <label>Lowercase Letters:</label>
            <input type="checkbox" id="lowerCheck" checked/>
          </form>

          <form>
            <label>Uppercase Letters:</label>
            <input type="checkbox" id="upperCheck" checked/>
          </form>
        </div>

        <div class="char">
          <form>
            <label>Numbers:</label>
            <input type="checkbox" id="numberCheck" checked/>
          </form>

          <form>
            <label>Symbols:</label>
            <input type="checkbox" id="symbolCheck" checked/>
          </form>
        </div>

        <form id="passwordForm">
          <label id="passwordLabel">Password Length (8 to 128 characters):</label>
          <input id="passwordLength" value="16"/>
        </form>

        <button id="generate" class="btn">Generate Password</button>
      </section>

      <footer>
        <button id="lightDarkButton">Light/Dark Mode</button>
        <a href="https://github.com/dalto135/password-generator" target="_blank">Github</a>
      </footer>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
